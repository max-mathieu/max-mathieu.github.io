---
layout: default
---
<h1>All tags</h1>

{% for tagData in site.tags %}
{% assign tag = tagData | first %}
{% assign posts = tagData | last %}
<article id="{{ tag |slugify }}">
  <h2><a href="{{ 'tags' | relative_url }}#{{ tag |slugify }}">#{{ tag }}</a></h2>
  <ul>
    {% for post in posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      - <small>{{ post.date | date: "%B %-d, %Y"  }}</small>
    </li>
    {% endfor %}
  </ul>
</article>
{% endfor %}
