---
layout: default
---
<h1>Latest posts</h1>
{% for post in site.posts limit:5 %}
<hr>
<article>
  <div>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <small>&mdash; Posted {{ post.date | date: "%B %e, %Y" }}</small>
  </div>
  {{ post.excerpt }}
  <div class="read-more">
    &rsaquo; <a href="{{ post.url | relative_url }}">Read</a>
  </div>
</article>
{% endfor %}
